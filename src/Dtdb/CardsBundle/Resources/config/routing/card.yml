admin_card:
    path:     /
    defaults: { _controller: "DtdbCardsBundle:Card:index" }

admin_card_show:
    path:     /{id}/show
    defaults: { _controller: "DtdbCardsBundle:Card:show" }

admin_card_new:
    path:     /new
    defaults: { _controller: "DtdbCardsBundle:Card:new" }

admin_card_create:
    path:     /create
    defaults: { _controller: "DtdbCardsBundle:Card:create" }
    requirements: { _method: post }

admin_card_edit:
    path:     /{id}/edit
    defaults: { _controller: "DtdbCardsBundle:Card:edit" }

admin_card_update:
    path:     /{id}/update
    defaults: { _controller: "DtdbCardsBundle:Card:update" }
    requirements: { _method: post|put }

admin_card_delete:
    path:     /{id}/delete
    defaults: { _controller: "DtdbCardsBundle:Card:delete" }
    requirements: { _method: post|delete }
